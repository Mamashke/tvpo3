name: CI/CD Pipeline

# Триггер: запускаем процесс при пуше в ветку main или пулл-реквесте
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v2

    # Шаг 2: Установка Python и зависимостей
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt
        pip install -r requirements.txt

    # Шаг 3: Запуск линтера
    - name: Run flake8
      run: |
        flake8 .

    # Шаг 4: Запуск тестов
    - name: Run tests
      run: |
        pytest

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: lint_and_test # Завершаем только после успешного теста и линтинга
    
    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v2

    # Шаг 2: Сборка Docker-образа
    - name: Build Docker image
      run: |
        docker build -t mortgage-calculator .

    # Шаг 3: Деплой на сервер через SSH
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /opt/mortgage-calculator
          git pull origin main
          docker build -t mortgage-calculator .
          docker stop mortgage-calculator || true
          docker run -d --rm --name mortgage-calculator mortgage-calculator
